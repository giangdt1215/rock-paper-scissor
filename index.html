<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function computerPlay(){
            let randNum = Math.floor(Math.random() * Math.floor(3));

            switch (randNum) {
                case 0:
                    return "paper";
                    break;
                case 1:
                    return 'rock';
                    break;
                default:
                    return 'scissor';
                    break;
            }
        }

        let playerCounter = 0;
        let computerCounter = 0;

        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();


            if(playerSelection === computerSelection){
                playerCounter++;
                computerCounter++;
                return 'Draw!';
            } else if(playerSelection === 'rock'){
                if(computerSelection === 'paper'){
                    computerCounter++;
                    return 'You Lose! Paper beats Rock';
                } else {
                    playerCounter++;
                    return 'You Win! Rock beats Scissor';
                }
            } else if(playerSelection === 'paper'){
                if(computerSelection === 'rock'){
                    playerCounter++;
                    return 'You Win! Paper beats Rock';
                } else {
                    computerCounter++;
                    return 'You Lose! Scissor beats Paper';
                }
            } else if(playerSelection === 'scissor'){
                if(computerSelection === 'rock'){
                    computerCounter++;
                    return 'You Lose! Rock beats Scissor';
                } else {
                    playerCounter++;
                    return 'You Win! Scissor beats Paper';
                }
            } else {
                return 'Invalid player\'s input!!!';
            }
        }

        function game(){

            for (let index = 0; index < 5; index++) {
                console.log('Round ' + (index+1));
                
                let playerSelection = window.prompt("Chose rock, paper or scissor ").trim();
                let computerSelection = computerPlay();

                console.log("Player's selection: " + playerSelection);
                console.log("Computer's selection: " + computerSelection);
                console.log('Result: ' + playRound(playerSelection, computerSelection));
                console.log("Score: Player " + playerCounter + " - " + computerCounter + " Computer.");
            }
        }

        game();
    </script>
</body>
</html>
